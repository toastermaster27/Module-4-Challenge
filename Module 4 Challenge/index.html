<html>
  <head>
    <title>Module 4</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <body>
    <div id="startQuiz">
        <h1> Take Quiz </h1>
    </div>
    <div>
        <button id="start" onclick="startQuiz()">Start</button>
        <div class="quizPopup" id="popUpQuiz">
            <div class="question-container" id="question"></div>
                <button class="option" onclick="answerQuestion(0)" id="opt1">Option 1</button>
                <button class="option" onclick="answerQuestion(1)" id="opt2">Option 2</button>
                <button class="option" onclick="answerQuestion(2)" id="opt3">Option 3</button>
                <button class="option" onclick="answerQuestion(3)" id="opt4">Option 4</button>
        </div>
    </div>
    <div id="endQuiz">
        <h1>Finish!</h1>
        <h2>Your score is <span id="finScore"></span>/4</h2>
    </div>
    <script src="script.js"></script>
  </body>
